document.querySelectorAll("a").forEach(link => {
  link.addEventListener("click", function (e) {
    e.preventDefault();
    let url = this.href;
    document.body.style.opacity = 0; // Applique l’effet de disparition
    setTimeout(() => {
      window.location.href = url;
    }, 800); // Change de page après 800ms
  });
});
</script>
