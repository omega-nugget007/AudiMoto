<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prix.css">
    <title>Document</title>
</head>
<body>
    <h1>EN RUPTURE DE STOCK DESOLER</h1>
    <a href="index.html" class="btn">RETOURNER AU MODELES</a>


<script>document.addEventListener("DOMContentLoaded", function () {
  document.body.classList.add("loaded"); // Ajoute la classe pour rendre la page visible en fondu
});

document.querySelectorAll("a").forEach(link => {
  link.addEventListener("click", function (e) {
    e.preventDefault();
    let url = this.href;
    document.body.style.opacity = 0; // Applique l’effet de disparition
    setTimeout(() => {
      window.location.href = url;
    }, 800); // Change de page après 800ms
  });
});
</script>

<script>document.addEventListener("DOMContentLoaded", function () {
  setTimeout(() => {
    document.body.classList.add("loaded"); // Ajoute la classe pour afficher la page
  }, 100); // Petit délai pour éviter un bug d'affichage
});
</script>

</body>
</html>
